<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Welcome to Kakao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service
                <i class="fas fa-wifi"></i>
            </span>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%
                <i class="fa-regular fa-pump-medical"></i>
            </span>
        </div>      
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakao clone!!</h1>
        <p class="welcome-header__text">if you have a kakao account, log in with your email or phone number.</p>
    </header>

    <form id="login-form"> 
        <input type="text" placeholder="Email or phone"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log in" />
        <a href="#">Find kakao Account or Password</a>
        </form>
    <script src="https://kit.fontawesome.com/65685999c3.js" crossorigin="anonymous"></script>
</body>
</html>
